<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Pasticceria{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo" style="height: 80px;">
    <div>Benvenuti alla Pasticceria</div>
  </header>
  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('prodotti') }}">Prodotti</a>
    {% if session.get('user_id') %}
      <a href="{{ url_for('logout') }}">Logout</a>
    {% endif %}
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
