<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Prodotti - Pasticceria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f6f6f6;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f7941d;
            padding: 20px 24px;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header img {
            height: 70px;
        }
        .header span {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .cart-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 1.7rem;
            position: relative;
        }
        .cart-link:hover {
            color: #ffe0b2;
        }
        .cart-icon {
            width: 36px;
            height: 36px;
            display: block;
        }
        .prodotti-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .prodotto {
            border-bottom: 1px solid #eee;
            padding: 16px 0;
        }
        .prodotto:last-child {
            border-bottom: none;
        }
        .prodotto-nome {
            font-weight: bold;
            color: #f7941d;
            font-size: 1.2rem;
        }
        .prodotto-desc {
            color: #555;
            margin-top: 4px;
        }
        .logout-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #f7941d;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo Pasticceria">
            <span>Prodotti</span>
        </div>
        <a href="/carrello" class="cart-link" title="Vai al carrello">
            <svg class="cart-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <circle cx="9" cy="21" r="1"/>
                <circle cx="20" cy="21" r="1"/>
                <path d="M1 1h2l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
            </svg>
        </a>
    </div>
    <div class="prodotti-container">
        <h2 style="text-align:center;color:#f7941d;">I nostri prodotti</h2>
        {% for prodotto in prodotti %}
            <div class="prodotto">
                <div class="prodotto-nome">{{ prodotto['nome'] }}</div>
                <div class="prodotto-desc">{{ prodotto['descrizione'] }}</div>
            </div>
        {% endfor %}
        <a href="/logout" class="logout-link">Logout</a>
    </div>
</body>
</html>
