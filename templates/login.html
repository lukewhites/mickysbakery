{% extends "base.html" %}
{% block title %}Login - Pasticceria{% endblock %}
{% block content %}
<style>
.form-container input[type="text"],
.form-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
}
</style>
<div class="form-container" style="max-width:350px;margin:40px auto;background:#fff;padding:30px 25px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.12);">
    <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo Pasticceria" style="display:block;margin:0 auto 18px auto;max-width:120px;">
    <h2 style="color:#f7941d;margin-bottom:20px;">Login</h2>
    <form method="post" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" style="width:100%;background:#f7941d;color:#fff;border:none;padding:12px;border-radius:5px;font-size:1rem;font-weight:bold;cursor:pointer;">Login</button>
    </form>
    <a href="/register" style="display:block;margin-top:15px;text-align:center;color:#f7941d;text-decoration:none;">Non hai un account? Registrati</a>
</div>
{% endblock %}
