<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Micky's Bakery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .form-container {
            max-width: 350px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #f7941d;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-container button {
            width: 100%;
            background: #f7941d;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        .form-container a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #f7941d;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>Micky's Bakery</header>
    <nav>
        <a href="/">Home</a>
        <a href="/prodotti">Prodotti</a>
    </nav>
    <div class="form-container">
        <h2>Login</h2>
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/register">Non hai un account? Registrati</a>
    </div>
</body>
</html>
