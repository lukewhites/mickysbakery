<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login - Pasticceria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #fff7e6 0%, #ffe0b2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7941d;
            padding: 20px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .header img {
            height: 70px;
            margin-right: 20px;
        }
        .header span {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .form-container {
            max-width: 350px;
            margin: 48px auto 0 auto;
            background: #fff;
            padding: 30px 25px;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(247,148,29,0.10), 0 1.5px 6px rgba(0,0,0,0.06);
        }
        .form-container h2 {
            color: #f7941d;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            height: 42px;
        }
        .form-container button {
            width: 100%;
            background: #f7941d;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .form-container button:hover {
            background: #d97a0b;
        }
        .form-container a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #f7941d;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo Pasticceria">
        <span>Login</span>
    </div>
    <div class="form-container">
        <h2>Login</h2>
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/register">Non hai un account? Registrati</a>
    </div>
</body>
</html>
