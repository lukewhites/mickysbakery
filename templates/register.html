{% extends "base.html" %}
{% block title %}Registrati - Pasticceria{% endblock %}
{% block content %}
<div class="form-container" style="max-width:350px;margin:40px auto;background:#fff;padding:30px 25px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.12);">
    <h2 style="color:#f7941d;margin-bottom:20px;">Registrati</h2>
    <form method="post" action="/register">
        <input type="text" name="username" placeholder="Username" required style="width:100%;padding:10px;margin-bottom:18px;border:1px solid #ddd;border-radius:5px;font-size:1rem;">
        <input type="password" name="password" placeholder="Password" required style="width:100%;padding:10px;margin-bottom:18px;border:1px solid #ddd;border-radius:5px;font-size:1rem;">
        <button type="submit" style="width:100%;background:#f7941d;color:#fff;border:none;padding:12px;border-radius:5px;font-size:1rem;font-weight:bold;cursor:pointer;">Registrati</button>
    </form>
    <a href="/login" style="display:block;margin-top:15px;text-align:center;color:#f7941d;text-decoration:none;">Hai gi√† un account? Accedi</a>
</div>
{% endblock %}
